<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit using Javascript</title>
    <link rel="stylesheet" href="drumkit.css">
</head>
<body>
    <div id="bglayer">
    <div id="main" class="main">
        <div data-key="65" class="key" id="a_key">A</div>
        <div data-key="83" class="key" id="s_key">S</div>
        <div data-key="68" class="key" id="d_key">D</div>
        <div data-key="70" class="key" id="f_key">F</div>
        <div data-key="71" class="key" id="g_key">G</div>
        <div data-key="72" class="key" id="h_key">H</div>
        <div data-key="74" class="key" id="j_key">J</div>
        <div data-key="75" class="key" id="k_key">K</div>
        <div data-key="76" class="key" id="l_key">L</div>
    </div>
    </div>

    <audio data-key="65" src="./a_sound.mp3"></audio>
    <audio data-key="83" src="./hithat.mp3"></audio>
    <audio data-key="68" src="./kick.mp3"></audio>
    <audio data-key="70" src="./openhat.mp3"></audio>
    <audio data-key="71" src="./boom.mp3"></audio>
    <audio data-key="72" src="./ride.mp3"></audio>
    <audio data-key="74" src="./snare.mp3"></audio>
    <audio data-key="75" src="./tom.mp3"></audio>
    <audio data-key="76" src="./tink.mp3"></audio>

    <script src="drumkit.js"></script>
</body>
</html>
